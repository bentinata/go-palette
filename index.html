<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <form>
        <input id="file" name="file" type="file" accept="image/*" @change="upload">
        <label for="file"><strong>Choose a file</strong><span class="dragndrop"> or drag it here</span>.</label>
      </form>
      <li>
        <ul
          v-for="color in colors"
          v-bind:style="{background: color}">
          {{ color }}
        </ul>
      </li>
    </main>
    <script src="//unpkg.com/vue"></script>
    <script src="//unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/marked/marked.min.js"></script>
    <script src="//unpkg.com/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
